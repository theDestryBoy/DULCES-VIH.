
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dulces VHI</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #4b0082);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #inicio {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img.logo {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 100%;
      box-shadow: 0 0 20px #a85eff;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      margin-bottom: 40px;
      color: #ffccff;
      text-shadow: 2px 2px 5px #000000;
    }

    .entrar-btn {
      background-color: #8000ff;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .entrar-btn:hover {
      background-color: #a85eff;
    }

    #catalogo {
      display: none;
      padding: 40px 20px;
    }

    #catalogo h2 {
      font-family: 'Pacifico', cursive;
      color: #ffccff;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #catalogo h3 {
      color: #a85eff;
      margin-bottom: 30px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .producto {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 0 10px #8000ff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      border-radius: 8px;
    }

    .producto p {
      margin-top: 10px;
      color: #ffccff;
      font-weight: bold;
    }

    .whatsapp-btn {
      margin-top: 30px;
      background-color: #25D366;
      color: white;
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    .whatsapp-btn:hover {
      background-color: #1ebc5b;
    }
  </style>
</head>
<body>

  <section id="inicio">
    <img src="logo.png" alt="Logo Dulces VHI" class="logo">
    <h1>Dulces VHI</h1>
    <button class="entrar-btn" onclick="mostrarCatalogo()">Entrar</button>
  </section>

  <section id="catalogo">
    <h2>Dulces VHI</h2>
    <h3>Pedidos</h3>

    <div class="galeria">
      <div class="producto" onclick="agregarPedido('Lucas Muecas - Mango')">
        <img src="lucas-muecas-mango.jpg" alt="Lucas Muecas Mango">
        <p>Lucas Muecas - Mango</p>
      </div>
      <div class="producto" onclick="agregarPedido('Lucas Muecas - Chamoy')">
        <img src="lucas-muecas-chamoy.jpg" alt="Lucas Muecas Chamoy">
        <p>Lucas Muecas - Chamoy</p>
      </div>
      <div class="producto" onclick="agregarPedido('Lucas Muecas - Sandía')">
        <img src="lucas-muecas-sandia.jpg" alt="Lucas Muecas Sandía">
        <p>Lucas Muecas - Sandía</p>
      </div>
      <div class="producto" onclick="agregarPedido('Dulces ICE')">
        <img src="ice-dulces.jpg" alt="Dulces ICE">
        <p>Dulces ICE</p>
      </div>
    </div>

    <button class="whatsapp-btn" id="whatsappBtn" onclick="enviarPedido()">Enviar pedido por WhatsApp</button>
  </section>

  <script>
    let carrito = {};

    function mostrarCatalogo() {
      document.getElementById('inicio').style.display = 'none';
      document.getElementById('catalogo').style.display = 'block';
    }

    function agregarPedido(producto) {
      let cantidad = prompt(`¿Cuántos '${producto}' deseas pedir?`);
      if (cantidad && !isNaN(cantidad) && cantidad > 0) {
        carrito[producto] = (carrito[producto] || 0) + parseInt(cantidad);
        document.getElementById('whatsappBtn').style.display = 'inline-block';
        alert(`Agregaste ${cantidad} de '${producto}' al pedido.`);
      } else {
        alert('Ingresa una cantidad válida.');
      }
    }

    function enviarPedido() {
      let mensaje = "Hola, me gustaría hacer el siguiente pedido:\n\n";
      for (let [producto, cantidad] of Object.entries(carrito)) {
        mensaje += `- ${producto}: ${cantidad}\n`;
      }

      let telefono = "5211234567890"; // Cambia a tu número
      let url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
